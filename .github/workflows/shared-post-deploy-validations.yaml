name: Post-deployment Validations

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      BASE_URL:
        type: string
        required: true

jobs:
  test-api:
    name: Run Portman
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
      - uses: actions/checkout@v4
      - name: Test API
        env:
          TOKEN_URL: ${{ secrets.COGNITOPOOL_URL }}/oauth2/token
          CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
          SCOPE: layerless-esbuild/echo
        run: |
          npm ci

          TOKEN_RESPONSE=$(curl --location '$TOKEN_URL' --header 'Content-Type: application/x-www-form-urlencoded' --data-urlencode 'grant_type=client_credentials' --data-urlencode 'client_id=$CLIENT_ID' --data-urlencode 'client_secret=$CLIENT_SECRET' --data-urlencode 'scope=$SCOPE' | jq -r '.access_token')
          echo "PORTMAN_ACCESS_TOKEN=$TOKEN_RESPONSE" > ./portman/.env-portman

          npx @apideck/portman --cliOptionsFile portman/portman-cli.json --baseUrl ${{ inputs.BASE_URL }}
